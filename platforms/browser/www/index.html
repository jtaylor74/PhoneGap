<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="css/source-sans-pro.js"></script>
        <title>PhoneGap Tutorial</title>
    </head>
    <body>
        <script id="home-tpl" type="text/x-handlebars-template">
            <div class='header'><h1>Home</h1></div>
            <div class='search-bar'><input class='search-key' type="search"/></div>
            <div class='scroll'>
                <ul class='employee-list'></ul>
            </div>
        </script>

        <script id="employee-li-tpl" type="text/x-handlebars-template">
            {{#.}}
            <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
            {{/.}}
        </script>

        <script id="employee-tpl" type="text/x-handlebars-template">
            <div class='header'><a href='#' class="button header-button header-button-left">Back</a>
                <h1>Details</h1>
            </div>
            <div class='details'>
                <img class='employee-image' src='img/employee/{{firstName}}_{{lastName}}.jpg' />
                <h1>{{firstName}} {{lastName}}</h1>
                <h2>{{title}}</h2>
                <span class="location"></span>
                <ul>
                    <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
                    <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
                    <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
                    <li><a href="#" class="add-location-btn">Add Location</a></li>
                    <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
                </ul>
            </div>
        </script>
        <!--
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        -->
        <script src="phonegap.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/iscroll.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/homeview.js"></script>
        <script type="text/javascript" src="js/employeeview.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/storage/memory-store.js"></script>
        <script type="text/javascript" src="js/storage/ls-store.js"></script>
        <script type="text/javascript" src="js/storage/websql-store.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
